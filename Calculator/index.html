<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>C a l C</h1>
            <div class="input" id="input">0</div>
            <div class="row">
                <button class="one_point_one" id="ac">AC</button>
                <button class="one_point_one" id="sign">+/-</button>
                <button class="one_point_one" id="per">%</button>
                <button class="one_point_four" id="result">=</button>
            </div>
            <div class="row">
                <button class="one_point_four num">7</button>
                <button class="one_point_four num">8</button>
                <button class="one_point_four num">9</button>
                <button class="one_point_four" id="add">+</button>
            </div>
            <div class="row">
                <button class="one_point_four num">4</button>
                <button class="one_point_four num">5</button>
                <button class="one_point_four num">6</button>
                <button class="one_point_four" id="sub">-</button>
            </div>
            <div class="row">
                <button class="one_point_four num">1</button>
                <button class="one_point_four num">2</button>
                <button class="one_point_four num">3</button>
                <button class="one_point_four" id="mul">*</button>
            </div>
            <div class="row">
                <button class="three_point_four num">0</button>
                <button class="one_point_four num">.</button>
                <button class="one_point_four" id="div">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
