<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Analog clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <img src="images/clock.png" alt="clock">
            <div class="second hand" id="secondHand"></div>
            <div class="minute hand" id="minuteHand"></div>
            <div class="hour hand" id="hourHand"></div>
        </div>
        <div class="time">
            <span class="hour" id="textHour">00</span>:
            <span class="minute" id="textMinute">00</span>:
            <span class="second" id="textSecond">00</span>
            <span class="am_pm" id="ampm"></span>
        </div>
        <div class="format">
            <span id="twelve" class="active">12 hour</span>
            <span id="twentyFour">24 hour</span>
        </div>
        <div class="day">
            <span id="day"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
